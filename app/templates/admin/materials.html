{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2><i class="bi bi-file-text me-2"></i>Управление материалами</h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Курс</th>
                            <th>Дата создания</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for material in materials %}
                        <tr>
                            <td>{{ material.title }}</td>
                            <td>{{ material.course.title }}</td>
                            <td>{{ material.created_at.strftime('%d.%m.%Y %H:%M') }}</td>
                            <td>
                                <div class="btn-group">
                                    <a href="#" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil me-1"></i>Редактировать
                                    </a>
                                    <button type="button" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash me-1"></i>Удалить
                                    </button>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
