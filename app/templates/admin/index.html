{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2>
                <i class="bi bi-speedometer2 me-2"></i>Панель управления
            </h2>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-people me-2"></i>Пользователи
                    </h5>
                    <p class="card-text display-4">{{ stats.users_count }}</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-book me-2"></i>Курсы
                    </h5>
                    <p class="card-text display-4">{{ stats.courses_count }}</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-file-text me-2"></i>Материалы
                    </h5>
                    <p class="card-text display-4">{{ stats.materials_count }}</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-files me-2"></i>Файлы
                    </h5>
                    <p class="card-text display-4">{{ stats.files_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
