{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2><i class="bi bi-gear me-2"></i>Панель администратора</h2>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mb-4">
        <div class="col">
            <div class="card text-center h-100">
                <div class="card-body">
                    <h1 class="display-4 text-primary">{{ stats.users_count }}</h1>
                    <h5 class="card-title">Пользователей</h5>
                    <a href="{{ url_for('admin.users') }}" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-people me-2"></i>Управление
                    </a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-center h-100">
                <div class="card-body">
                    <h1 class="display-4 text-success">{{ stats.courses_count }}</h1>
                    <h5 class="card-title">Курсов</h5>
                    <a href="{{ url_for('admin.courses') }}" class="btn btn-outline-success mt-2">
                        <i class="bi bi-book me-2"></i>Управление
                    </a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-center h-100">
                <div class="card-body">
                    <h1 class="display-4 text-info">{{ stats.materials_count }}</h1>
                    <h5 class="card-title">Материалов</h5>
                    <a href="{{ url_for('admin.courses') }}" class="btn btn-outline-info mt-2">
                        <i class="bi bi-file-text me-2"></i>Просмотр
                    </a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-center h-100">
                <div class="card-body">
                    <h1 class="display-4 text-warning">{{ stats.files_count }}</h1>
                    <h5 class="card-title">Файлов</h5>
                    <a href="{{ url_for('admin.files') }}" class="btn btn-outline-warning mt-2">
                        <i class="bi bi-files me-2"></i>Просмотр
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
